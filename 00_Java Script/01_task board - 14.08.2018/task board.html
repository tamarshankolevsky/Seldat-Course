<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Task Board</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js" type="text/javaScript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js" type="text/javaScript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/locale/nl.js" type="text/javaScript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js" type="text/javaScript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js" type="text/javaScript"></script>
    <script src="task board.js" type="text/javaScript"></script>
    <script src="draggable.js" type="text/javaScript"></script>
    <script src="drag-drop.js" type="text/javaScript"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
    <link href="task board.min.css" rel="stylesheet" />

</head>

<body onload="showCurrentList('fadeAll')">
    <h1>My Task Board</h1>
    <div class="card" id="card1">
        <div class="title">Add a Task</div>
        <div id="form">
            <form onsubmit="return addTask(this);">
                <div class="form-group">
                    <div class="input-group datetimepicker">
                        <input type="text" class="form-control" id="datetime" name="datetime" placeholder="enter a date"
                               onchange="checkDatetimeValidation(event.target.value)"
                               onblur="checkDatetimeValidation(event.target.value)" />
                        <span class="input-group-addon">
                            <span class="fa fa-calendar"></span>
                            +
                            <span class="fa fa-clock-o"></span>
                        </span>
                    </div>
                    <div class="validationMessage" id="vForDateTime"></div>

                </div>
                <div class="form-group">
                    <input type="text" id="content" name="content" class="form-control" placeholder="enter your task"
                           onchange="checkTaskValidation(event.target.value)"
                           onblur="checkTaskValidation(event.target.value)" />
                    <div class="validationMessage" id="vForTaskContent"></div>
                </div>
                <button class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
    <p>You can order your tasks by dragging and dropping the notes.(You have one place empty for help)</p>
    <button class="btn btn-primary" onclick="changeTasksOrder()">change tasks order</button>

    <div id="res">
    </div>
    <div class="dropzone wrapperNote"></div>
</body>

</html>
