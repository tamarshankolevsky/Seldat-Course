<li class="row" [appHighlight]="color">
<span class="badge">{{index}}</span>
<span class="col-md-2">{{country.name}}</span>
<span class="col-md-2">{{country.nativeName}}</span>
<span class="col-md-2">{{country.capital}}</span>
<span class="col-md-2">{{country.population}}</span>
<img src="{{country.flag}}" width="80"/>
</li>
